{% extends 'base.html' %}

{% block head %}
<title>Update Task - Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <!-- Header Section -->
    <div class="header">
        <h1 class="update-title">Update Task</h1>
    </div>
    
    <!-- Tasks Container -->
    <div class="tasks-container">
        <div class="form">
            <form action="/update/{{ task.id }}" method="POST">
                <div class="form-group">
                    <input type="text" name="content" id="content" value="{{ task.content }}" placeholder="Update your task..." required>
                </div>
                <input type="submit" value="Update Task">
            </form>
        </div>
        
        <!-- Back to main page -->
        <div style="margin-top: 20px; text-align: center;">
            <a href="/" style="color: #ff8a50; text-decoration: none; font-weight: 600;">â† Back to Tasks</a>
        </div>
    </div>
</div>
{% endblock %}
